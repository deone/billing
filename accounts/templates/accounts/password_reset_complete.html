{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Password Reset{% endblock %}

{% block app_body %}
<div class="row main">
  <div class="col-sm-12">
    <div class="well">
      <h4>Password reset complete</h4>
      <p>
        Your password has been reset. You may <a href="{% url 'accounts:login' %}">manage your account</a> or <a href="{{ captive_url }}">log in to browse</a> now.
      </p>
    </div>
  </div>
</div>
{% endblock %}
