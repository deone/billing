<!DOCTYPE HTML>
<html>
  <head>
    <title>Spectra Wireless &mdash; {% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/example.wink.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/hideShowPassword.min.js' %}"></script>
    <script>
      jQuery(document).ready(function($) {
        $("#id_password").hidePassword(true);
      });
    </script>
  </head>

  <body>
    <nav class="navbar navbar-default header">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#billing-navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">Spectra Wireless Billing</a>
        </div>

        <div class="collapse navbar-collapse" id="billing-navbar-collapse">
        {% block nav_items %}
        {% endblock %}
        </div>

      </div>
    </nav>

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message | safe }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <div class="container-fluid">
      {% block app_body %}
      {% endblock %}
    </div>

    <footer class="footer">
      <div class="col-md-6">
        <p>&copy; 2016 Spectra Wireless.</p>
      </div>
      <div class="col-md-6">
        <p class="pull-right">Customer Care Line: <strong>055 324 2528</strong></p>
      </div>
    </footer>
    
    <script>
      $('form').submit(function() {
        var btn = $(this).find('.btn');
        btn.text('Wait...');
        btn.prop('disabled', true);
      });
    </script>

  </body>
</html>
